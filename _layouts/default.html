<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>
      {% if page.title %}
      {{ page.title }} - 
      {% endif %}
      {{ site.title }}
    </title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
